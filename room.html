<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>방 안 AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #020617 0%, #0b1120 40%, #000 100%);
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
            overflow: hidden;
        }

        .inner {
            text-align: center;
        }

        .label {
            font-size: 12px;
            letter-spacing: 0.25em;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .main-text {
            font-size: 20px;
            margin-bottom: 8px;
            text-shadow:
                0 0 8px rgba(251, 191, 36, 0.5),
                0 0 24px rgba(234, 179, 8, 0.35);
        }

        .sub {
            font-size: 13px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="label">explore the history </div>
        <div class="main-text">.</div>
        <div class="sub">follow the link </div>
    </div><img src="image.png" class="click-image" id="goNext" alt="다음으로 이동 이미지">

    <script>
        const next = document.getElementById("goNext");

        next.addEventListener("click", () => {
            next.classList.add("fadeout");

            setTimeout(() => {
                // 이동할 페이지 주소
                window.location.href = "type.html";
            }, 700);
        });
    </script>
</body>

</html>
