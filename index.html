<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은은하게 빛나는 화면</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: "Pretendard", sans-serif;
            overflow: hidden;
        }

        /* 은은하게 빛나는 텍스트 */
        .glow-text {
            font-size: 1.4rem;
            color: #dbe8ff;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;

            text-shadow:
                0 0 6px rgba(150, 180, 255, 0.45),
                0 0 12px rgba(120, 160, 255, 0.25);

            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes breathing {
            0% {
                opacity: 0.8;
                text-shadow: 0 0 4px rgba(170, 190, 255, 0.4);
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 7px rgba(170, 190, 255, 0.55);
            }

            100% {
                opacity: 0.8;
                text-shadow: 0 0 4px rgba(170, 190, 255, 0.4);
            }
        }

        /* 거의 안 보이는 클릭 버튼 */
        .invisible-button {
            width: 160px;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        /* 호버 시 아주 약한 표시만 */
        .invisible-button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* 클릭 시 페이드아웃 */
        .fadeout {
            animation: fadeOut 0.8s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                filter: blur(4px);
            }
        }
    </style>
</head>

<body>

    <div class="glow-text">
        Sometimes I wonder what keeps me alive.
    </div>

    <!-- 거의 보이지 않는 버튼 -->
    <button class="invisible-button" id="goNext"></button>

    <script>
        const next = document.getElementById("goNext");

        next.addEventListener("click", () => {
            next.classList.add("fadeout");

            setTimeout(() => {
                window.location.href = "a.html";
            }, 700);
        });
    </script>

</body>

</html>
