<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문 앞 AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111827 0%, #020617 60%, #000 100%);
            overflow: hidden;
            touch-action: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
            color: #e5e7eb;
        }

        .container {
            text-align: center;
        }

        .title {
            margin-bottom: 16px;
            font-size: 16px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #9ca3af;
        }

        .glow-text {
            font-size: 18px;
            margin-bottom: 24px;
            color: #e5e7ff;
            text-shadow:
                0 0 6px rgba(238, 219, 48, 0.6),
                0 0 18px rgba(255, 210, 48, 0.4);
        }

        /* 3D 문 컨테이너 */
        .door-wrapper {
            width: 160px;
            height: 280px;
            margin: 0 auto;
            perspective: 1000px;
            cursor: pointer;
        }

        .door-frame {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            padding: 8px;
            box-shadow:
                0 0 6px rgba(400, 400, 60, 0.3),
                0 0 18px rgba(400, 400, 60, 0.2);
            background: linear-gradient(145deg, #020617, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .door {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-image: url('door.png');
            /* 문 이미지를 door.png 로 두면 됨 */
            background-size: cover;
            background-position: center;
            transform-origin: left center;
            transform: rotateY(0deg);
            transition: transform 1.2s ease-in-out;
        }

        .door.open {
            transform: rotateY(-95deg);
        }

        .hint {
            margin-top: 18px;
            font-size: 12px;
            color: #6b7280;
        }

        .hint::before {
            content: "➜ ";
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title"></div>
        <div class="glow-text">what keeps me breathing</div>

        <div class="door-wrapper" id="doorArea">
            <div class="door-frame">
                <div class="door" id="door"></div>
            </div>
        </div>

        <div class="hint">문을 터치하면 방 안으로 들어갑니다</div>
    </div>

    <script>
        const door = document.getElementById('door');
        const doorArea = document.getElementById('doorArea');

        // 문 클릭하면 열리는 애니메이션 + 애니 끝나면 페이지 이동
        doorArea.addEventListener('click', () => {
            // 중복 클릭 방지
            if (door.classList.contains('open')) return;

            door.classList.add('open');

            // 애니메이션 끝난 후 방 안 페이지로 이동
            door.addEventListener('transitionend', () => {
                // 여기 링크를 실제 AR 방 URL로 바꿔줘
                window.location.href = 'room.html';
            }, { once: true });
        });
    </script>
</body>

</html>
